<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Product preview card component</title>
</head>

<body>
    <main class="container">

      <section class="top-part">
        <div class="mobile-image">
          <img src="./images/image-product-mobile.jpg" alt="a bottle of perfume Gabrielle CHANEL paris">
        </div>
        <div class="desktop-image">
          <img src="./images/image-product-desktop.jpg" alt="a bottle of perfume Gabrielle CHANEL paris">
        </div>        
      </section>

      <section class="text-part">
        <p class="item-type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </section>
      
    <p class="price-tag">$149.99 <span>$169.99</span></p>
    <button><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      
    </main>  
</body>
</html>
